<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
    <title>Maze Chomp Mobile</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="game-shell">
      <header class="hud" aria-live="polite">
        <h1>Maze Chomp</h1>
        <div class="stats">
          <p>Score <span id="scoreLabel">0</span></p>
          <p>Lives <span id="livesLabel">3</span></p>
          <p>Level <span id="levelLabel">1</span></p>
        </div>
        <p id="statusLabel" class="status">Eat every pellet. Avoid ghosts.</p>
      </header>

      <canvas id="gameCanvas" width="420" height="420" aria-label="Maze Chomp game board"></canvas>

      <section class="touch-controls" aria-label="Touch controls">
        <button data-dir="up" aria-label="Move up">▲</button>
        <div class="middle-row">
          <button data-dir="left" aria-label="Move left">◀</button>
          <button id="restartBtn" class="restart">Restart</button>
          <button data-dir="right" aria-label="Move right">▶</button>
        </div>
        <button data-dir="down" aria-label="Move down">▼</button>
      </section>

      <p class="hint">Swipe or use buttons. Keyboard also works: Arrow keys / WASD.</p>
    </main>

    <script type="module" src="./app.js"></script>
  </body>
</html>
